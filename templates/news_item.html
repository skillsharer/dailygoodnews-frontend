{% extends "base.html" %}

{% block title %}{{ news.heading }} - Daily Good News{% endblock %}

{% block content %}
    <main class="container">
         <section class="news-item-page">
                <h1>{{ news.heading }}</h1>
                {% if news.image %}
                    <div class="image-wrapper">
                        <img class="news-image" src="{{ news.image }}" alt="{{ news.heading }}">
                    </div>
                {% endif %}
                <div class="news-description">
                  {{ news.article|sanitize_html|safe }}
                </div>
                    <div class="news-footer">
                        <div class="footer-info-wrapper">
                        <a class="news-source" href="{{ news.link }}" target="_blank" rel="noopener noreferrer">
                            <p class="news-source">Source</p>
                        </a>
                        <p class="news-date">Date: {{ news.date }}</p>
                        </div>
                        <a href="/" class="go-back-btn">Go Back</a>
                        <div class="social-share-container">
                        <p class="share-text">Share:</p>
                        <div class="social-share">
                            <a href="https://twitter.com/intent/tweet?url={{ request.url|urlencode }}&text={{ news.heading|urlencode }}" target="_blank" rel="noopener noreferrer">
                            <img src="{{ url_for('static', filename='assets/twitter.svg') }}" alt="Twitter" class="social-icon"/>
                            </a>
                            <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.url|urlencode }}" target="_blank" rel="noopener noreferrer">
                            <img src="{{ url_for('static', filename='assets/facebook.svg') }}" alt="Facebook" class="social-icon"/>
                            </a>
                        </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
{% endblock %}
