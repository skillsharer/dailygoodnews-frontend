<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'header.html' %}
    <title>Coffee Break - Daily Good News</title>
        <style>
            /* Prevent FOUC */
            html, body {
                margin: 0;
                padding: 0;
            }
            body {
                opacity: 0; /* Hide body content initially */
                transition: opacity 0.2s ease; /* Add transition for smoother fade in*/

            }
             #loader {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100%;
                background: #fff;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 9999;
            }

            .loader-spinner {
                border: 6px solid rgba(129, 199, 212, 0.1);
                border-top: 6px solid #81c7d4;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
                box-shadow: 0 4px 15px rgba(129, 199, 212, 0.2);
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
        <script>
            // Inline script to set opacity to 1
            document.addEventListener("DOMContentLoaded", function() {
            document.body.style.opacity = '1';
           });
        </script>
</head>
<body>
    <div id="loader">
        <div class="loader-spinner"></div>
    </div>
    <div id="articles-main-content" class="container">
        <section class="articles-grid" id="articles-grid">
            {% for article in articles %}
            <article class="articles-card" data-index="{{ loop.index0 }}" style="{% if loop.index0 >= 5 %}display: none;{% endif %}">
                <a href="/article/{{ article.slug }}" class="articles-card-link">
                    <div class="image-wrapper">
                         {% if article.image %}
                             <img class="articles-card-image" src="{{ url_for('artifacts', filename='coffee_break/images/' + article.image) }}">
                            {% endif %}
                        <div class="articles-card-content">
                            <h3 class="articles-card-title">{{ article.heading }}</h3>
                            <div class="articles-card-description">{{ article.article|sanitize_html|safe|truncate(200) }}</div>
                            <div class="read-more">Read More</div>
                        </div>
                    </div>
                </a>
            </article>
            {% endfor %}
        </section>
        {% if articles|length > 5 %}
        <div class="view-more-container">
            <button id="articles-view-more-btn" class="view-more-btn">
                View More Articles
                <span class="view-more-icon">â†“</span>
            </button>
        </div>
        {% endif %}
    </div>
    {% include 'footer.html' %}
    <script>
          document.addEventListener("DOMContentLoaded", function() {
            const nav = document.querySelector('.main-nav');
            const menuToggle = document.querySelector('.menu-toggle');
             document.getElementById('loader').style.display = 'none';
            menuToggle.addEventListener('click', function() {
                menuToggle.classList.toggle('active');
                nav.classList.toggle('active');
            });

            // Articles View More functionality
            const viewMoreBtn = document.getElementById('articles-view-more-btn');
            if (viewMoreBtn) {
                let currentVisible = 5;
                const articleCards = document.querySelectorAll('.articles-card');
                const totalCards = articleCards.length;

                viewMoreBtn.addEventListener('click', function() {
                    // Show next 5 items
                    const nextVisible = Math.min(currentVisible + 5, totalCards);
                    
                    for (let i = currentVisible; i < nextVisible; i++) {
                        if (articleCards[i]) {
                            articleCards[i].style.display = 'block';
                            articleCards[i].style.animation = 'fadeInUp 0.6s ease forwards';
                            articleCards[i].style.animationDelay = `${(i - currentVisible) * 0.1}s`;
                        }
                    }
                    
                    currentVisible = nextVisible;
                    
                    // Hide button if no more items
                    if (currentVisible >= totalCards) {
                        viewMoreBtn.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
